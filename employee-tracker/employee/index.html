<!-- Employee Dashboard -->
<!DOCTYPE html>
<html class="light">
<head>
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script defer>
        if (!localStorage.getItem("loggedInEmployee")) {
            window.location.href = "login.html"; // Redirect if not logged in
        }
    </script>
</head>
<body class="container">
    <h2><span class="material-icons">account_circle</span> Employee Dashboard</h2>

    <nav>
        <ul>
            <li><a href="clock.html"><span class="material-icons">alarm</span> Clock In/Out</a></li>
            <li><a href="sales.html"><span class="material-icons">attach_money</span> Sales Report</a></li>
            <li><a href="sim_entry.html"><span class="material-icons">sim_card</span> SIM & ICCID Entry</a></li>
            <li><a href="../index.html"><span class="material-icons">home</span> Home</a></li> <!-- Home Button Added -->
        </ul>
    </nav>

    <button onclick="logoutEmployee()">Logout</button>

    <script>
        function logoutEmployee() {
            localStorage.removeItem("loggedInEmployee");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
